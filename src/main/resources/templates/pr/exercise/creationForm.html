<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>My PR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div layout:fragment="content">
		<h2>New exercise</h2>

		<div class="panel panel-default">
			<div class="panel-body">
				<form action="#" th:action="@{/pr/exercise/new}" th:object="${exercise}" method="post" role="form" class="form-horizontal">
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('name')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="exercise-name">Name</label>

						<div class="col-xs-9">
							<input type="text" class="form-control" id="exercise-name" th:field="*{name}" placeholder="Name"/>

							<div th:if="${#fields.hasErrors('name')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{name}">Name Error</span>
							</div>
						</div>
					</div>
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('unit')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="exercise-unit">Unit</label>

						<div class="col-xs-9">
							<input type="text" class="form-control" id="exercise-unit" th:field="*{unit}" placeholder="Unit"/>

							<div th:if="${#fields.hasErrors('unit')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{unit}">Unit Error</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">

							<input id="submit-btn" type="submit" class="btn btn-primary" value="Submit"/>
							<input id="reset-btn" type="reset" class="btn btn-default" value="Reset"/>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			$('input#reset-btn').on('click', function () {
				$('.form-group').removeClass('has-error has-feedback');
				$('.form-control-feedback').hide();
				$('.help-block').hide();
				return true;
			});
			/*]]>*/
		</script>
	</div>
</body>
</html>
