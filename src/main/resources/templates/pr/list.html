<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>My PR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div layout:fragment="content">
		<div>
			<h2>Exercises</h2>

			<table class="table table-hover text-center">
				<tbody>
				<tr th:each="pr : ${personalRecords}">
					<td th:text="${pr.exerciseName}"></td>
					<td th:text="${pr.value + ' ' + pr.exerciseUnit}"></td>
					<td><a th:href="@{/pr/edit(prId=${pr.id})}">>new PR</a></td>
				</tr>
				</tbody>
			</table>

			<a th:href="@{/pr/new}">Add an exercise</a>
		</div>
	</div>
</body>
</html>
