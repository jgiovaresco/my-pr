<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>My PR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<header>
		Header
	</header>

	<div layout:fragment="content">
		<h2>Register User Account</h2>

		<div class="panel panel-default">
			<div class="panel-body">
				<form action="#" th:action="@{/user/register}" th:object="${user}" method="post" role="form">
					<div class="row">
						<div id="form-group-firstName" class="form-group col-lg-4">
							<label class="control-label" for="user-firstName">Firstname</label>
							<input id="user-firstName" th:field="*{firstName}" class="form-control"/>
							<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert">Firstname Error</p>
						</div>
					</div>
					<div class="row">
						<div id="form-group-lastName" class="form-group col-lg-4">
							<label class="control-label" for="user-lastName">Lastname</label>
							<input id="user-lastName" th:field="*{lastName}" class="form-control"/>
							<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert">Lastname Error</p>
						</div>
					</div>
					<div class="row">
						<div id="form-group-email" class="form-group col-lg-4">
							<label class="control-label" for="user-email">Email</label>
							<input id="user-email" th:field="*{email}" class="form-control"/>
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert">Email Error</p>
						</div>
					</div>
					<div class="row">
						<div id="form-group-password" class="form-group col-lg-4">
							<label class="control-label" for="user-password">Password</label>
							<input type="password" id="user-password" th:field="*{password}" class="form-control"/>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert">Password Error</p>
						</div>
					</div>
					<div class="row">
						<div id="form-group-passwordVerification" class="form-group col-lg-4">
							<label class="control-label" for="user-passwordVerification">Password verification</label>
							<input type="password" id="user-passwordVerification" th:field="*{passwordVerification}" class="form-control"/>
							<p th:if="${#fields.hasErrors('passwordVerification')}" th:errors="*{passwordVerification}" class="alert">Password verification Error</p>
						</div>
					</div>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
