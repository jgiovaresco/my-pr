<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>My PR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<header>
		Header
	</header>

	<div layout:fragment="content">
		<h2>Register User Account</h2>

		<div class="panel panel-default">
			<div class="panel-body">
				<form action="#" th:action="@{/user/register}" th:object="${user}" method="post" role="form" class="form-horizontal">
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('email')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="user-email">Email</label>

						<div class="col-xs-9">
							<input type="email" class="form-control" id="user-email" th:field="*{email}" placeholder="Email"/>

							<div th:if="${#fields.hasErrors('email')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{email}">Email Error</span>
							</div>
						</div>
					</div>
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('password')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="user-password">Password</label>

						<div class="col-xs-9">
							<input type="password" class="form-control" id="user-password" th:field="*{password}" placeholder="Password"/>

							<div th:if="${#fields.hasErrors('password')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{password}">Password Error</span>
							</div>
						</div>
					</div>
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('confirmPassword')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="user-confirmPassword">Confirm Password</label>

						<div class="col-xs-9">
							<input type="password" class="form-control" id="user-confirmPassword" th:field="*{confirmPassword}"
							       placeholder="Confirm Password"/>

							<div th:if="${#fields.hasErrors('confirmPassword')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{confirmPassword}">Confirm Password Error</span>
							</div>
						</div>
					</div>
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('firstName')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="user-firstName">First Name</label>

						<div class="col-xs-9">
							<input type="text" class="form-control" id="user-firstName" th:field="*{firstName}" placeholder="First Name"/>

							<div th:if="${#fields.hasErrors('lastName')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{firstName}">First Name Error</span>
							</div>
						</div>
					</div>
					<div class="form-group"
					     th:classappend="${#fields.hasErrors('lastName')}?'has-error has-feedback'">

						<label class="col-xs-3 control-label" for="user-lastName">Last Name</label>

						<div class="col-xs-9">
							<input type="text" class="form-control" id="user-lastName" th:field="*{lastName}" placeholder="Last Name"/>

							<div th:if="${#fields.hasErrors('lastName')}">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
								<span class="help-block" th:errors="*{lastName}">Last Name Error</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">

							<input id="submit-btn" type="submit" class="btn btn-primary" value="Submit"/>
							<input id="reset-btn" type="reset" class="btn btn-default" value="Reset"/>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			$('input#reset-btn').on('click', function () {
				$('.form-group').removeClass('has-error has-feedback');
				$('.form-control-feedback').hide();
				$('.help-block').hide();
				return true;
			});
			/*]]>*/
		</script>
	</div>
</body>
</html>
