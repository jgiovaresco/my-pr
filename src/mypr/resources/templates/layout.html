<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		>
<head>
	<title>My PR</title>
	<link href="../static/css/bootstrap.min.css"
	      th:href="@{/css/bootstrap.min.css}"
	      rel="stylesheet" type="text/css" media="screen"/>


	<script src="../static/js/vendor/jquery-2.1.4.min.js"
	        th:src="@{/js/vendor/jquery-2.1.4.min.js}"
	        type="text/javascript"></script>
	<script src="../static/js/vendor/bootstrap.min.js"
	        th:src="@{/js/vendor/bootstrap.min.js}"
	        type="text/javascript"></script>
</head>
<body>

	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					        aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">My PR</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()"><a href="/logout">Log Out</a></li>
						<li sec:authorize="isAnonymous()"><a href="/login">Log In</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container" layout:fragment="content">
		Content goes here
	</div>

</body>
</html>
